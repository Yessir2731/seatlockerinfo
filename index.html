<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat & Locker Status</title>
    <style>
        .seat {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            font-size: 20px;
            color: white;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Seat & Locker Status</h1>
    <div id="seatContainer"></div>

    <script>
        // Masukkan API Key Google Sheets di sini
        const apiKey = 'AIzaSyAkLOmDHDkynLNXfMXmHT8X6amZwmzI-EU'; // Ganti dengan API Key kamu
        const spreadsheetId = '12vjF6-2VhzD4XOPmUOyGfeanNZVTiVxPNkQz6ZWIzes'; // Ganti dengan ID Spreadsheet kamu
        const range = 'Sheet1!A2:B5'; // Rentang data yang diambil, sesuaikan dengan sheet

        // Fungsi untuk mengambil data dari Google Sheets API
        async function fetchData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values;
        }

        // Fungsi untuk menampilkan data di HTML
        function displayData(data) {
            const container = document.getElementById('seatContainer');
            data.forEach(row => {
                const div = document.createElement('div');
                div.className = `seat ${row[1] === 'Terpenuhi' ? 'red' : 'green'}`;
                div.textContent = row[0];
                container.appendChild(div);
            });
        }

        // Ambil data dan tampilkan
        fetchData().then(data => displayData(data)).catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
